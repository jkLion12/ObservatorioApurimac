<!-- Page Wrapper -->
<div id="wrapper" class="d-flex">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column w-100"  style="height: 100vh; overflow-y: auto;">
  
      <!-- Main Content -->
      <div id="content" class="d-flex flex-column w-100">
  
        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->
  
        <!-- Your main content goes here -->
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Registrar Usario Nuevo</h1>
                
            </div>

            <!-- Content Row -->
            <div class="row">

                <!-- Content Column centrado -->
                <div class="col-lg-9 mb-4 mx-auto">

                    <!-- Card Formulario -->
                    <div class="card shadow mb-4 mx-auto">
                        <div class="card-header py-3 bg-primary text-white">
                          <h5 class="m-0 font-weight-bold">Registrar Nuevo Usuario</h5>
                        </div>
                        <div class="card-body">
                          <form [formGroup]="nuevoForm" (ngSubmit)="registrarUsuario()">

                            <!-- Nombre y Apellido -->
                            <div class="row mb-3">
                              <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ej: Juan" required>
                              </div>
                              <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Ej: Pérez" required>
                              </div>
                            </div>
                          
                            <!-- Usuario, Contraseña y Confirmación -->
                            <div class="row mb-3">
                              <div class="col-md-4">
                                <label for="nombre_usuario" class="form-label">Nombre de Usuario o Correo</label>
                                <input type="text" class="form-control" id="nombre_usuario" formControlName="nombre_usuario" placeholder="Ej: juan.perez@example.com" required>
                              </div>
                              <div class="col-md-4">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" formControlName="contrasena" placeholder="******" required>
                              </div>
                              <div class="col-md-4">
                                <label for="confirmar" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmar" placeholder="******" [value]="nuevoForm.get('contrasena')?.value" disabled>
                              </div>
                            </div>
                          
                            <!-- Fecha y Estado -->
                            <div class="row mb-3">
                              <div class="col-md-6">
                                <label for="fecha_registro" class="form-label">Fecha de Registro</label>
                                <input type="date" class="form-control" id="fecha_registro" formControlName="fecha_registro" required>
                              </div>
                              <div class="col-md-6">
                                <label for="estado" class="form-label">Estado</label>
                                <select id="estado" class="form-control" formControlName="estado" required>
                                  <option value="">Seleccione</option>
                                  <option value="Activo">Activo</option>
                                  <option value="Inactivo">Inactivo</option>
                                </select>
                              </div>
                            </div>
                          
                            <!-- Botón de Registro -->
                            <div class="d-flex justify-content-end">
                              <button type="submit" class="btn btn-primary" [disabled]="nuevoForm.invalid">Registrar Usuario</button>
                            </div>
                          
                          </form>
                          
                        </div>
                      </div>
                      

                
                </div>
  

            </div>            
                            

        </div>
  
      </div>
      <!-- End of Main Content -->
  
      <!-- Footer -->
      <app-footer></app-footer>
      <!-- End of Footer -->
  
    </div>
    <!-- End of Content Wrapper -->
  
  </div>
  <!-- End of Page Wrapper -->
